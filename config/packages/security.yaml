security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        # Configuration spécifique pour notre entité Utilisateur
        App\Entity\Utilisateur:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # Provider qui charge les utilisateurs depuis la base de données
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email  # On utilise l'email pour se connecter

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider

            # Configuration du formulaire de connexion
            form_login:
                login_path: app_login           # Route qui affiche le formulaire
                check_path: app_login           # Route qui traite la soumission
                default_target_path: app_accueil  # Redirection après connexion réussie
                enable_csrf: true               # Protection CSRF

            # Configuration de la déconnexion
            logout:
                path: app_logout                # Route de déconnexion
                target: app_accueil             # Redirection après déconnexion

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Note: Only the *first* matching rule is applied
    access_control:
        # Exemples de protection de routes (décommentez si besoin)
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/utilisateur, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }


when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
